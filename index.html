<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuackHouse</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="index.js" type="module"></script>
    <script defer data-domain="dilovancelik.github.io" src="https://plausible.io/js/script.js"></script>
<body>
    <h1 style="text-align: center;">QuackHouse &#129414;</h1>
    <div class="container">
        <div class="upladButton">
            <input type="file" name="file" id="file" accept=".json, .csv, .parquet" hidden onchange="loadData()" />
            <label for="file">Upload</label>
            <span id="filetext">Choose CSV, JSON or Parquet to create table</span>
            <p class="query_help" id="table_result_text"></p>
        </div>
        <div class="tables">
            <h3>Database Explorer</h3>
            <ul id="tables">
            </ul>
        </div>
        <div class="query">
            <h2>SQL Query</h2>
            <div id="query_container" class="query_container">
                <p class="query_help">Use SHIFT+TAB to toggle through autocomplete suggestions. To execute the query press F5 og click the execute button</p>
                <textarea id="query_textarea" class="query_textarea" rows="20"></textarea> 
                <div id="auto_suggestions" class="suggestions"></div>
            </div> 
            <button type="button" id="execute_button">Execute</button>
        </div>
        <div class="result">
            <h2>Results:</h2>
            <table id="result">
            <p class="query_help" id="query_result_text"></p>
            </table>
            <p id="error"></p>
        </div>
    </div>
</body>

</html>
