<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Analytics</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="index.css">

<body>
    <h1 style="text-align: center;">Client Side Analytics</h1>
    <div>
        <input type="file" name="file" id="file" accept=".json, .csv, .parquet" hidden onchange="loadData()" />
        <label for="file">Upload</label>
        <span id="filetext">Choose CSV, JSON or Parquet to create table</span>
    </div>

    <div>
        <ul id="tables">

        </ul>
    </div>
    <h2>SQL Query</h2>
    <div>

        <textarea name="query" id="query" rows=20 style="width:100%"></textarea>
        <button type="button" onclick="executeQuery()">Execute</button>
    </div>
    <h2>Results:</h2>
    <div>
        <table id="result">
        </table>
    </div>
</body>

</html>
