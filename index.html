<!DOCTYPE html>
<html lang="en" color-mode="use">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuackHouse</title>
        <link rel="stylesheet" href="static/index.css">
        <link rel="stylesheet" href="static/pico.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
        <script src="static/index.js" type="module"></script>
        <script defer data-domain="dilovancelik.github.io" src="https://plausible.io/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
        <body>
            <div class="container">
                <br>
                <h1 align="center">QuackHouse &#129414;</h1>
                <br>
                <div class="main_grid">
                    <div class="query">
                        <div class="upladButton">
                            <span id="filetext">Upload CSV, JSON or Parquet to create table</span>
                            <input type="file" name="file" id="file" accept=".json, .csv, .parquet"/>
                            <small id="table_result_text"></small>
                            <div id="query_container">
                                <h4>SQL Query</h4>
                                <small>Use SHIFT+TAB to toggle through autocomplete suggestions. To execute the query press F5 og click the execute button</small>
                                <textarea id="query_textarea" style="resize: vertical;" rows="10" placeholder="Write a SQL Query here..."></textarea> 
                            </div> 
                            <div id="auto_suggestions"></div>
                            <br>
                            <button type="button" id="execute_button">Execute</button>
                        </div>
                        <hr>
                    </div>
                    <div class="database_explorer">
                        <details>
                                <summary><b>Database Explorer</b></summary>
                                <ul id="tables"></ul>
                        </details>
                    </div>
                    <div class="result">
                        <div id="result_header" style="display: none;">
                            <h4>Results</h4>
                            <small id="query_result_text"></small>
                            <br>
                        </div>
                        <div id="result_output" style="display: none;">
                            <div class="result_type" id="result_type">
                            <nav>
                                <ul>
                                    <li><a href="#" id="table_type_result">Table</a></li>
                                <li><a href="#" id="chart_type_result">Chart</a></li>
                            </ul>
                        </nav>
                        </div>
                        <table id="table_result" class="result_table"></table>
                    </div>
                </div>
                <div class="chart_picker" name="chart_area" style="display: none;">
                    <select id="chart_type">
                        <option value="" disabled>Select Chart Type</option>
                        <option value="bar">Bar</option>
                        <option value="line">Line</option>
                        <option value="scatter"Scatter></option>
                    </select>
                    <select id="xvalue">
                    </select>
                    <select id="yvalues" multiple>
                    </select>
                    <button type="button" id="generate_chart_button">Generate Chart</button>
                </div>
                <div class="chart_visual" name="chart_area" style="display: none;">
                    <canvas id="chart_result" chaer></canvas>      
                </div>
            </div>
    </body>

</html>
